<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">产品详情</h3>
  </div>
  <div class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">产品名称</label>

        <div class="col-sm-10">
          <input type="text" #name [value]="product.name" class="form-control" id="inputEmail3" placeholder="请输入产品名称">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">产品描述</label>

        <div class="col-sm-10">
          <input type="text" #desc [value]="product.desc" class="form-control" id="inputPassword3" placeholder="请输入产品描述">
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button type="submit" class="btn btn-info pull-right" (click)="handleSave(name.value, desc.value)">保存</button>
    </div>
  </div>
</div>
