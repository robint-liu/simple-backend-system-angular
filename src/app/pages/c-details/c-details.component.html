<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">客户详情</h3>
  </div>
  <div class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">BorthDay：</label>

        <div class="col-sm-10">
          <input type="text" #birthday [value]="customer.birthday" class="form-control" id="inputEmail3" placeholder="请输入客户生日">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">PhoneNumber：</label>

        <div class="col-sm-10">
          <input type="text" #phonenumber [value]="customer.phonenumber" class="form-control" id="inputPassword3" placeholder="请输入客户电话号码">
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button type="submit" class="btn btn-info pull-right" (click)="handleSave(birthday.value, phonenumber.value)">保存</button>
    </div>
  </div>
</div>
