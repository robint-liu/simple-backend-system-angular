<div class="box">
  <div class="box-header">
    <h3 class="box-title">产品列表</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body no-padding">
    <table class="table table-striped">
      <tr>
        <th style="width: 50px">编号</th>
        <th>产品名称</th>
        <th>产品分类</th>
        <th>产品评分</th>
        <th>产品价格</th>
        <th style="width: 140px">操作</th>
      </tr>
      <tr *ngFor="let item of products;let index = index;">
        <td>{{index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td><app-star (change)="handleStarChange($event, index)" [star]="item.stars"></app-star></td>
        <td>{{item.price}}</td>
        <td>
          <span class="badge bg-green" [routerLink]="['/details', item.id]">修改</span>
          <span class="badge bg-red">删除</span>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
</div>
